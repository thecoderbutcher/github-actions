name: hola-mundo
run-name: Aprendiendo github actions!
on:[push]
jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 20
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run index
      run: node index.js
        
    
    
  
